<div class="modal-body">
  <div class="container-fluid">
    <form class="custom-margin-left">
      <div class="mb-3">
        <td><label for="identify" class="form-label">ID:</label></td>
        <td class="idbox ml-4">
          <input
            type="number"
            placeholder="Enter your Id"
            class="form-control ml"
            id="id"
            name="id"
            [(ngModel)]="marks.id"
            aria-describedby="emailHelp"
          />
        </td>
      </div>

      <div class="mb-3">
        <td>
          <label for="exampleInputEmail1" class="form-label">Name:</label>
        </td>
        <td class="namebox">
          <input
            type="text"
            placeholder="Enter your name"
            class="form-control ml"
            id="exampleInputEmail1"
            name="name"
            [(ngModel)]="marks.name"
          />
        </td>
      </div>
      <div class="mb-3">
        <td>
          <label for="exampleInputPassword1" class="form-label"
            >Father Name:</label
          >
        </td>
        <td class="farbox">
          <input
            type="text"
            placeholder="Enter name"
            class="form-control ml"
            id="exampleInputPassword1"
            name="father_name"
          />
        </td>
      </div>
      <div class="mb-3">
        <td><label for="datepicker" class="mb-3">Date of Birth:</label></td>
        <td class="datebox">
          <input
            class="form-control date"
            type="date"
            id="datepicker"
            name="datepicker"
          />
        </td>
      </div>
      <div class="mb-3">
        <td>
          <label for="gender">Gender:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input ml"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              [value]="false"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio2"
              [value]="true"
            />
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
        </td>
      </div>
      <div class="mb-3 form-check">
        <label class="form-check-label" for="exampleCheck1">NRC Exists:</label>
        <input
          type="checkbox"
          class="form-check-input"
          name="nrc_exists"
          id="exampleCheck1"
        />
      </div>

      <div class="mb-3">
        <td>
          <label for="exampleInputEmail1" class="form-label">NRC:</label>
        </td>
        <td class="nrcbox">
          <input
            type="text"
            placeholder="Enter your NRC"
            class="form-control ml"
            name="nrc"
            id="exampleInputEmail1"
          />
        </td>
      </div>
    </form>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th class="table1">School Year</th>
        <th class="table2">Myanmar</th>
        <th class="table2">English</th>
        <th class="table2">Mathematics</th>
        <th class="table2">Chemistry</th>
        <th class="table2">Physics</th>
        <th class="table2">Bio/Eco</th>
        <th class="table2">Total</th>
        <th class="table3">Result</th>
        <!-- <th class="table1"><i class="fa fa-plus" aria-hidden="true"></i></th> -->
        <th class="table2">
          <a (click)="plus()" type="button" class="plus">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let row of rows" id="tbody" class="tbody">
      <tr>
        <td class="mt-1">
          <div class="input-group-sm">
            <select class="form-select" name="select" id="inputGroupSelect02">
              <option *ngFor="let item of items" [value]="row.item">
                {{ item }}
              </option>
            </select>
          </div>
        </td>

        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="myanmar"
              name="myanmar"
              [(ngModel)]="row.Myanmar"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="english"
              name="english"
              [(ngModel)]="row.English"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="mathematics"
              name="mathematics"
              [(ngModel)]="row.Mathematics"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="chemistry"
              name="chemistry"
              [(ngModel)]="row.Chemistry"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="physics"
              name="physics"
              [(ngModel)]="row.Physics"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="bio_eco"
              name="bio_eco"
              [(ngModel)]="row.Bio_Eco"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="total"
              name="total"
              [(ngModel)]="row.totalMarks"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <select
              class="form-select"
              id="inputGroupSelect02"
              [(ngModel)]="SchoolYear"
            >
              <option *ngFor="let result of results" [value]="result">
                {{ result }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <button
            type="button"
            class="delete-button"
            value="delete"
            (click)="deleteMark(row.id)"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tbody *ngFor="let data of datas" id="tbody" class="tbody">
      <tr>
        <td class="mt-1">
          <div class="input-group-sm">
            <select class="form-select" id="inputGroupSelect02">
              <option *ngFor="let item of items" [value]="item">
                {{ item }}
              </option>
            </select>
          </div>
        </td>

        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="myanmar"
              name="myanmar"
              [(ngModel)]="Myanmar"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="english"
              name="english"
              [(ngModel)]="English"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="mathematics"
              name="mathematics"
              [(ngModel)]="Mathematics"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="chemistry"
              name="chemistry"
              [(ngModel)]="Chemistry"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="physics"
              name="physics"
              [(ngModel)]="Physics"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="bio_eco"
              name="bio_eco"
              [(ngModel)]="Bio_Eco"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <input
              type="number"
              class="form-control"
              id="total"
              name="total"
              [(ngModel)]="totalMarks"
              aria-describedby="emailHelp"
            />
          </div>
        </td>
        <td class="mt-1">
          <div class="input-group-sm">
            <select class="form-select" id="inputGroupSelect02">
              <option *ngFor="let result of results" [value]="result">
                {{ result }}
              </option>
            </select>
          </div>
        </td>
        <td>
          <button
            type="button"
            class="delete-button"
            value="delete"
            (click)="deleteRow()"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

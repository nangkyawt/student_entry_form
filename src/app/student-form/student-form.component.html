<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Add Student Data
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ID</label>
              <input
                type="number"
                placeholder="Enter your Id"
                class="form-control"
                id="exampleInputEmail1"
                name="id"
                [(ngModel)]="students.id"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input
                type="text"
                placeholder="Enter your name"
                class="form-control"
                id="exampleInputEmail1"
                name="name"
                [(ngModel)]="students.name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Father Name</label
              >
              <input
                type="text"
                placeholder="Enter name"
                class="form-control"
                id="exampleInputPassword1"
                name="father_name"
                [(ngModel)]="students.father_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="datepicker">Date of Birth:</label>
              <input
                class="form-control"
                type="date"
                id="datepicker"
                name="datepicker"
                [(ngModel)]="students.date_of_birth"
              />
              <!-- <p>Selected Date: {{ selectedDate }}</p> -->
            </div>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  (change)="gendermale()"
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                  (change)="genderfemale()"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1"
                >NRC Exists:</label
              >
              <input
                type="checkbox"
                class="form-check-input"
                name="nrc_exists"
                id="exampleCheck1"
                [(ngModel)]="students.nrc_exists"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">NRC</label>
              <input
                type="text"
                placeholder="Enter your NRC"
                class="form-control"
                name="nrc"
                id="exampleInputEmail1"
                [(ngModel)]="students.nrc"
                [disabled]="!students.nrc_exists"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="savestudent()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Father Name</th>
      <th>Date of Birth</th>
      <th>Gender</th>
      <th>Nrc</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.id }}</td>
      <td>{{ result.name }}</td>
      <td>{{ result.father_name }}</td>
      <td>{{ result.date_of_birth | date : "yyyy-MM-dd" : "UTC" }}</td>
      <td>{{ result.gender | gender }}</td>
      <td>{{ result.nrc }}</td>
      <input
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        value="Edit"
        class="btn btn success me-2"
        (click)="updatestudent(result.id)"
      />
      <input
        type="button"
        value="Delete"
        class="btn btn danger"
        (click)="deletestudent(result.id)"
      />
    </tr>
  </tbody>
</table>
